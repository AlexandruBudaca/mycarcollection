<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="slideshow">
      <img src="images/myColection.jpg" alt="myColection" />
      <div class="text">My cars collection</div>
    </div>
    <div class="slideshow">
      <img src="images/Dacia 1300.jpg" alt="Dacia 1300" />
      <div class="text">'70 Dacia 1300 </div>
    </div>
    <div class="slideshow">
      <img src="images/Buick.jpg" alt="Buick" />
      <div class="text">'70 Buick GSX</div>
    </div>
    <div class="slideshow">
      <img src="images/Cadillac.jpg" alt="Cadillac" />
      <div class="text">'68 Cadillac</div>
    </div>
    <div class="slideshow">
      <img src="images/CamaroSS.jpg" alt="CamaroSS" />
      <div class="text">'69 Chevelle SS 396</div>
    </div>
    <div class="slideshow">
      <img src="images/Chevrolet.jpg" alt="Chevrolet" />
      <div class="text">'56 Cadillac Eldorado</div>
    </div>
    <div class="slideshow">
      <img src="images/Lamborghini.jpg" alt="Lamborghini" />
      <div class="text">Lamborghini Countach 5000</div>
    </div>
    <div class="slideshow">
      <img src="images/Mustang.jpg" alt="Mustang" />
      <div class="text">Mustang Match</div>
    </div>
    <div class="slideshow">
      <img src="images/Porche.jpg" alt="Porche" />
      <div class="text"> '96 Porche Carrera</div>
    </div>
    <div id="allBtns">
      <button class="btn" type="button" id="autoBackward">
        Auto Backward
      </button>
      <button class="btn" type="button" id="Backward" onclick="plusSlide(-1)">
        Backward
      </button>
      <button class="btn active" type="button" id="Stop">Stop</button>
      <button class="btn" type="button" id="Pause">Pause</button>
      <button class="btn" type="button" id="Forward" onclick="plusSlide(1)">
        Forward
      </button>
      <button class="btn" type="button" id="autoForward">Auto Forward</button>
    </div>
    <div id="div-input">
      <label for="input">Change the speed for auto play: </label>
      <input type="number" id="input" placeholder="seconds" />
      <button type="submit" id="inputBtn">Enter</button>
    </div>
  </div>

  <script src="slideshow.js"></script>
</body>

</html>
